<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

<body>

            <div class="d-flex justify-content-center align-items-center gap-3 mt-5">
                <button class="btn btn-outline-light butons " onclick="enviar()">Que</button>

                <button class="btn btn-outline-danger butons2" onclick="enviar()">No</button>

    <audio autoplay muted loop>
        <source src="BANDA MS - MI MAYOR ANHELO (VIDEO OFICIAL).mp3" type="audio/mp3">

    <script>
        window.onload = function() {
          const audio = document.getElementById('audio');
          audio.play().catch(error => {

            console.log("Autoplay bloqueado, esperando interacción.");
          });
        };
      </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
